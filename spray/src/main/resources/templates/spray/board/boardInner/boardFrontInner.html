<div class="container">
    <form id="survey-form">
        <table cellspacing="0" border="1" summary="게시판의 글제목 리스트" class="tbl_type">
            <caption>게시판 리스트</caption>
            <colgroup>
                <col width="20"><col width="150"> 
                <col width="65"><col width="40"><col width="30">
            </colgroup>
            <thead>
            <tr> 
                <th scope="col">No</th>
                <th scope="col">제목</th>
                <th scope="col">글쓴이</th>
                <th scope="col">날짜</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody>
            {{#boardList}}
            <tr> 
                <td class="num">{{no}}</td>
                <td class="title"><a href="#" style="color: #6c5a7b;">{{title}}</a></td>
                <td><a href="#" style="color: #6c5a7b;">{{writer}}</a></td>
                <td class="date">{{#regdte}}{{regdte}}{{/regdte}}</td>
                <td class="hit">{{#readcnt}}{{readcnt}}{{/readcnt}}</td>
            </tr>
            {{/boardList}}
            </tbody>
        </table>
        <div class="form-group">
            <button type="button" class="return-button">
                write
            </button>
        </div>
    </form>
</div>
<!-- //UI Object -->
